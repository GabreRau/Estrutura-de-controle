<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar Idade + Partículas</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: sans-serif;
    }

    #background-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* atrás do conteúdo */
        background-color: #111;
    }

    #controle {
        position: relative;
        z-index: 10;
        padding: 20px;
        color: white;
    }

    #resultado.visivel {
        opacity: 1;
        transition: opacity 0.3s;
    }

    #resultado {
        opacity: 0;
        margin-top: 10px;
    }
</style>
</head>
<body>

<canvas id="background-canvas"></canvas>

<div id="controle">
    <input type="text" id="idadeInput" placeholder="Digite sua idade">
    <button id="verifyButton">Verificar</button>
    <div id="resultado"></div>
</div>

<script src="script.js"></script>
</body>
</html>
